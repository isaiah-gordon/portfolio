<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaiah Gordon | Developer & IT Pro</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <button id="modalBtn">Test Modal</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Hello world!</p>
        </div>
    </div>

    <script>
        var modal = document.getElementById("modal");
        var btn = document.getElementById("modalBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <div class="container"></div>

    <canvas class="webgl"></canvas>

    <div id="loading-screen">
        <section id="loader-container">
            <section id="box1"></section>
            <section id="box2"></section>
            <section id="box3"></section>
        </section>
    </div>

    <section id="scroll-section"></section>
</body>
</html>
